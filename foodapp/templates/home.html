{% extends "base.html" %}

{% block TITLE %}

<title>Home</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/searchbox.css') }}">

{% endblock %}

{% block content%}
{% include "navbar.html" %}
<br>
<div class="row">
  <div class="col-sm-3 my-1">
    <select class="custom-select w-100" id="search_by">
      <option value="ingredient" selected="selected">Search by ingredients</option>
      <option value="dish">Search by recipe</option>
    </select>
  </div>
  <div class="col-sm-3 my-1">
    <div class="dropdown w-100">
      <input class="form-control w-100" id="searchbox_ing" placeholder="Search">
      <div class="dropdown-content" id="cont_ing">

      </div>
    </div>
  </div>
  <div class="col-sm-3">

  </div>
  <div class="col-sm-3 text-sm-left text-md-right my-1">
    <select class="custom-select w-100" id="sort_by" onchange="recipeFilter()">
      <option value="like" selected="selected">Sort by like</option>
      <option value="alpha">Sort in alphabetical order</option>
    </select>
  </div>
</div>

<div id="filterlist" class="row pt-2">

</div>
<div id="recipe_list" class="card-deck">

</div>
{% endblock %}
