{% extends "base.html" %}

    {% block TITLE %}
    <title>Sign Up</title>
    {% endblock %}

        {% block content %}
        <div class="shadow-lg container m-5 p-5">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img src="static/images/Logo.png">
                      </div>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control border-top-0 border-left-0 border-right-0" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control border-top-0 border-left-0 border-right-0" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
          </div>
        </div>
{% endblock %}
